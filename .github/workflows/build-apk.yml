name: Build APK & Release

on:
  push:
    tags: ["v*"]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle Wrapper
        working-directory: android-app
        run: gradle wrapper --gradle-version 8.5

      - name: Build Release APK
        working-directory: android-app
        run: ./gradlew assembleRelease

      - name: Sign APK
        working-directory: android-app
        run: |
          BUILD_TOOLS=$(ls -d $ANDROID_HOME/build-tools/*/ | tail -1)
          ${BUILD_TOOLS}zipalign -v 4 app/build/outputs/apk/release/app-release-unsigned.apk neis-helper-aligned.apk
          keytool -genkey -v -keystore release.keystore -alias key -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass android -keypass android -dname "CN=NEIS Helper, O=iwneis, L=Seoul, C=KR"
          ${BUILD_TOOLS}apksigner sign --ks release.keystore --ks-pass pass:android --out neis-helper.apk neis-helper-aligned.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: android-app/neis-helper.apk
          body: |
            ## NEIS 업무 도우미 ${{ github.ref_name }}

            ### 다운로드
            - **Android APK**: 아래 `neis-helper.apk` 파일을 다운로드
            - **iOS/기타**: [웹앱 설치](https://neis-helper.pages.dev) (홈 화면에 추가)
            - **웹**: https://neis-helper.pages.dev

            ### 업데이트 방법
            - **Android**: 앱 실행 시 자동으로 업데이트 알림
            - **iOS PWA**: 브라우저에서 자동 업데이트
            - **웹**: 항상 최신 버전
          generate_release_notes: true

  deploy-web:
    runs-on: ubuntu-latest
    if: ${{ vars.CLOUDFLARE_ACCOUNT_ID != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy out --project-name=neis-helper
