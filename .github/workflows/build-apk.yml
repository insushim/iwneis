name: Build APK & Release

on:
  push:
    tags: ["v*"]

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy out --project-name=neis-helper

  build-apk:
    runs-on: ubuntu-latest
    needs: build-web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Copy icon to Android resources
        run: |
          cp public/icons/icon-192.png android-app/app/src/main/res/mipmap-hdpi/ic_launcher.png
          cp public/icons/icon-512.png android-app/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          cp public/icons/icon-192.png android-app/app/src/main/res/mipmap-xhdpi/ic_launcher.png

      - name: Setup Gradle Wrapper
        working-directory: android-app
        run: |
          gradle wrapper --gradle-version 8.5

      - name: Build Release APK
        working-directory: android-app
        run: ./gradlew assembleRelease

      - name: Sign APK (debug key for now)
        working-directory: android-app
        run: |
          BUILD_TOOLS=$(ls -d $ANDROID_HOME/build-tools/*/ | tail -1)
          ${BUILD_TOOLS}zipalign -v 4 app/build/outputs/apk/release/app-release-unsigned.apk neis-helper.apk
          ${BUILD_TOOLS}apksigner sign --ks-pass pass:android --ks ~/.android/debug.keystore neis-helper.apk || \
          keytool -genkey -v -keystore release.keystore -alias key -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass android -keypass android -dname "CN=NEIS Helper, O=iwneis, L=Seoul, C=KR" && \
          ${BUILD_TOOLS}apksigner sign --ks release.keystore --ks-pass pass:android neis-helper.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: neis-helper-apk
          path: android-app/neis-helper.apk

  release:
    runs-on: ubuntu-latest
    needs: build-apk
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: neis-helper-apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: neis-helper.apk
          body: |
            ## NEIS 업무 도우미 ${{ github.ref_name }}

            ### 다운로드
            - **Android APK**: 아래 `neis-helper.apk` 파일을 다운로드하세요
            - **iOS/기타**: [웹앱 설치](https://neis-helper.pages.dev) (홈 화면에 추가)

            ### 업데이트 방법
            - **Android**: 앱 실행 시 자동으로 업데이트 알림
            - **iOS PWA**: 브라우저에서 자동 업데이트
            - **웹**: 항상 최신 버전

            ### 변경사항
            - Cloudflare Pages 배포 완료
            - 최신 FAQ 및 가이드 반영
          generate_release_notes: true
